<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />

		<title>NÔNG SẢN XANH</title>
		<link
			rel="stylesheet"
			href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css"
		/>
		<link rel="stylesheet" href="style.css" />
		<script src="./lib/angular.min.js"></script>
		<script src="./lib/angular-animate.min.js"></script>
		<script src="./lib/angular-route.js"></script>
		<script src="./lib/angular-route.min.js"></script>
	</head>
	<body ng-app="myApp">
		<!-- header -->
		<!-- ********************************************* -->
		<div class="header">
			<div class="container">
				<div class="header_root">
					<div class="header_top">
						<a href="#"><h1>NÔNG SẢN XANH</h1></a>
						<div class="header_TimKiem">
							<select>
								<option>All</option>
								<option>Sản phẩm</option>
							</select>
							<input placeholder="Search..." />
						</div>
						<div class="header_LogIn">
							<a href="#">
								<i class="fas fa-user-alt"></i>
							</a>
							<a href="#">
								<i class="fas fa-cart-plus"></i>
							</a>
						</div>
					</div>
				</div>
			</div>
		</div>
		<div class="header_Menu">
			<div class="container">
				<div class="header_Menu_root">
					<ul class="header_List">
						<li class="header_item">
							<a href="#!/content">Trang chủ</a>
						</li>
						<li class="header_item">
							<a href="#!/gioiThieu">Giới thiệu</a>
						</li>
						<li class="header_item">
							<a href="#!/lienHe">Liên hệ</a>
						</li>
						<li class="header_item">
							<a href="#!/sanPham">Sản phẩm</a>
						</li>
					</ul>
					<div class="header_Time">
						<span><a href="#">Contact</a></span>
						<span>08:00 - 17:00</span>
					</div>
				</div>
			</div>
		</div>
		<!-- Content -->
		<!-- ********************************************* -->
		<div class="content">
			<div ng-view="main-content"></div>
		</div>
		<!-- Footer -->
		<!-- ********************************************* -->
		<div class="footer">
			<div class="container">
				<div class="footer_root">
					<div class="footer_LienHe">
						<h3>LIÊN HỆ</h3>
						<h3>CÔNG TY CỔ PHẦN ACEGROUP</h3>
						<p>
							Địa chỉ trụ sở: 441/42C Điện Biên Phủ, Phường 25, Quận Bình
							Thạnh, TP HCM
						</p>
						<p>Website: nongsanxanhvnn.com</p>
					</div>
					<div class="footer_Tags">
						<h3>TAGS</h3>
						<a href="#">Chim câu</a>
						<a href="#">Rau sạch</a>
						<a href="#">Tôm rảo</a>
					</div>
				</div>
			</div>
		</div>
		<script src="./js/app.js"></script>

</html>
