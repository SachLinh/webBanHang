<!-- @format -->

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>SÁCH HAY</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/Swiper/8.2.4/swiper-bundle.css"
    />
    <link rel="stylesheet" href="./css/style.css" />
    <link rel="stylesheet" href="./css/productDetail.css" />
    <script src="./lib/angular.min.js"></script>
    <script src="./lib/angular-animate.min.js"></script>
    <script src="./lib/angular-route.js"></script>
    <script src="./lib/angular-route.min.js"></script>
  </head>
  <body ng-app="myApp">
    <!-- header -->
    <!-- ********************************************* -->
    <div class="header">
      <div class="container">
        <div class="header_root">
          <div class="header_top">
            <a href="#"><h1>SÁCH HAY</h1></a>
            <div class="header_TimKiem">
              <select>
                <option>All</option>
                <option>Sản phẩm</option>
              </select>
              <input placeholder="Search..." />
            </div>
            <div class="header_LogIn">
              <a href="#!/dangNhap">
                <i class="fas fa-user-alt"></i>
              </a>
              <a href="#!/gioHang">
                <i class="fas fa-cart-plus"></i>
              </a>
            </div>
          </div>
        </div>
      </div>
    </div>
    <!-- Menu -->
    <div class="header_Menu">
      <div class="container">
        <div class="header_Menu_root">
          <ul class="header_List">
            <li class="header_item">
              <a href="#!/content">Trang chủ</a>
            </li>
            <li class="header_item">
              <a href="#!/gioiThieu">Giới thiệu</a>
            </li>
            <li class="header_item">
              <a href="#!/lienHe">Liên hệ</a>
            </li>
            <li class="header_item">
              <a href="#!/sanPham">Sản phẩm</a>
            </li>
            <li class="header_item">
              <a href="#!/chiTiet">Chi tiết sản phẩm</a>
            </li>
          </ul>
          <div class="header_Time">
            <span><a href="#">Contact</a></span>
            <span>08:00 - 17:00</span>
          </div>
        </div>
      </div>
    </div>
    <!-- Slider image -->
    <div class="container">
      <div class="swiper">
        <!-- Additional required wrapper -->
        <div class="swiper-wrapper">
          <!-- Slides -->
          <div class="swiper-slide">
          <img src="./images/sach-luyen-thi-thpt-2022.jpg" width="1050px" height="600px"/>
          </div>
          <div class="swiper-slide">
          <img src="./images/tusachlamchame.jpg" width="1050px" height="600px" />
          </div>
          <div class="swiper-slide">
          <img src="./images/sachchobe.jpg" width="1050px" height="600px" />
          </div>
          <div class="swiper-slide">
          <img src="./images/850x250_thamkhao.jpg" width="1050px" height="600px" />
          </div>
          <div class="swiper-slide">
          <img src="./images/850x250_thcs.jpg" width="1050px" height="600px" />
          </div>
        </div>
        <!-- If we need pagination -->
        <div class="swiper-pagination"></div>
        
        <!-- If we need navigation buttons -->
        <div class="swiper-button-prev"></div>
        <div class="swiper-button-next"></div>
        
        <!-- If we need scrollbar -->
        <div class="swiper-scrollbar"></div>
      </div>
    </div>
    <!-- Content -->
    <!-- ********************************************* -->
    <div class="content">
      <div ng-view="main-content"></div>
    </div>
    <!-- Footer -->
    <!-- ********************************************* -->
    <div class="footer">
      <div class="container">
        <div class="footer_root">
          <div class="footer_LienHe">
            <h3>LIÊN HỆ</h3>
            <h3>CÔNG TY CỔ PHẦN ACEGROUP</h3>
            <p>
              Địa chỉ trụ sở: 441/42C Điện Biên Phủ, Phường 25, Quận Bình Thạnh,
              TP HCM
            </p>
            <p>Website: sachhayvnn.com</p>
          </div>
          <div class="footer_Tags">
            <h3>TAGS</h3>
            <a href="#">Sách hay</a>
            <a href="#">Sách học tập</a>
            <a href="#">Truyện tranh</a>
          </div>
        </div>
      </div>
    </div>
    <script src="./js/app.js"></script>
    <script src="https://unpkg.com/swiper@8/swiper-bundle.min.js"></script>
    <script>
      const swiper = new Swiper(".swiper", {
        // Optional parameters
        // direction: "vertical",
        loop: true,
        autoplay: {
          delay: 1000,
        },
        freeMode: {
          enabled: true,
          sticky: true,
        },

        // If we need pagination
        pagination: {
          el: ".swiper-pagination",
        },

        // Navigation arrows
        navigation: {
          nextEl: ".swiper-button-next",
          prevEl: ".swiper-button-prev",
        },

        // And if we need scrollbar
        scrollbar: {
          el: ".swiper-scrollbar",
        },
      });
    </script>
  </body>
</html>
